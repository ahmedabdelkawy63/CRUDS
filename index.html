<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>CRUDS</title>
  </head>
  <body>
    <div class="project">
      <div class="head">
        <h2>CRUDS</h2>
        <p>PRODUCT MANAGMENT SYSTEM</p>
      </div>
      <div class="inputs">
        <input id="title" type="text" placeholder="title" />
        <div class="price">
          <input
            onkeyup="getTotal()"
            id="price"
            type="number"
            placeholder="price"
          />
          <input
            onkeyup="getTotal()"
            id="taxes"
            type="number"
            placeholder="taxes"
          />
          <input
            onkeyup="getTotal()"
            id="ads"
            type="number"
            placeholder="ads"
          />
          <input
            onkeyup="getTotal()"
            id="discount"
            type="number"
            placeholder="discount"
          />
          <small id="total"></small>
        </div>
        <input id="count" type="number" placeholder="count" />
        <input id="category" type="text" placeholder="Category" />
        <button id="submit" class="create">Create</button>
      </div>
      <div class="outputs">
        <input
          onkeyup="searchData(this.value)"
          placeholder="search"
          type="text"
          name=""
          id="search"
        />
        <div class="btnSearch">
          <button onclick="getSearchMood(this.id)" id="searchByTitle">
            Search By Title
          </button>
          <button onclick="getSearchMood(this.id)" id="searchByGategory">
            Search By Gategory
          </button>
        </div>
        <div id="deleteAll"></div>
        <table>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>
          <tbody id="tbody"></tbody>
        </table>
        <div class="footer">
          <p>I HOPE YOU ENJOY WITH US</p>
          <p>&copy;2024-Ahmed Abdelkawi All Right Reversed</p>
        </div>
        <div class="icons">
          <i id="facebook" class="fa-brands fa-facebook"
            ><a href="https://www.facebook.com/ahmed.kw.ali99/" target="_blank"
              >facebook</a
            ></i
          >
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
